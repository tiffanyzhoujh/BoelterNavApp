<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Logger</title>
    <style>
        #image-container {
            position: relative;
            display: inline-block;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .label {
            position: absolute;
            color: black;
            font-size: 14px;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="image-container">
        <!-- TODO: CHANGE -->
        <img id="clickable-image" src="./images/5f.jpg" alt="Clickable Image">
    </div>

    <script>
        let clickCount = 0;
        // TODO: CHANGE
        let floorname = "5f";

        document.getElementById("clickable-image").addEventListener("click", function(event) {
            clickCount++;
            let img = event.target;
            let rect = img.getBoundingClientRect();
            let x = Math.round(event.clientX - rect.left);
            let y = Math.round(event.clientY - rect.top);
            console.log("X="+x+", Y="+y);
            
            let dot = document.createElement("div");
            dot.className = "dot";
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
            document.getElementById("image-container").appendChild(dot);
            
            let label = document.createElement("div");
            label.className = "label";
            label.style.left = `${x + 10}px`;
            label.style.top = `${y}px`;
            label.textContent = clickCount;
            document.getElementById("image-container").appendChild(label);
            
            fetch('/log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x, y, number: clickCount, floorname})
            });
        });
    </script>
</body>
</html>
